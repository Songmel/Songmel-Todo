<!DOCTYPE html>
<html lang="en">
<head>
    <!--kit-->
    <script src="https://kit.fontawesome.com/5374af606f.js" crossorigin="anonymous"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Monoton&family=Open+Sans&display=swap" rel="stylesheet">
    <!--
        font-family: 'Lobster', cursive;
        font-family: 'Monoton', cursive;
        font-family: 'Open Sans', sans-serif;
    -->

    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songmel-Todo</title>
</head>
<body>

<!-- login page -->
    <div class="login-splash">
        <h2>What is your name?</h2>
        <form class="login-form">
            <input class="login-form__input" type="text" placeholder="Write your name and press Enter" />
        </form>
    </div>

<!-- main page -->

    <img class="background" src="img/bg_img.png" />

    <span class="greeting"></span>

    <span class="clock"></span>

    <img class="grass-layer" src="img/grass.png"/>

    <p class="quote"></p>

    <form class="todo-form">
        <input class="todo-form__input" type="text" required placeholder="What is your focus now?" />
    </form>
    <ul class="todo-list"></ul>

    <div class="weather-wrapper">
        <span class="weather__location"></span>
        <span class="weather__weather"></span>
        <span class="weather__temp"></span>
    </div>

    <div class="music-wrapper">
        <span class="music-name">Junko Ohashi - Telephone Number</span>
        <button class="music"><i class="fa-solid fa-play"></i></button>
    </div>

<!-- script -->

    <script src="src/login.js"></script>
    <script src="src/background.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quote.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/music.js"></script>
</body>
</html>
